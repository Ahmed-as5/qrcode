<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f50505;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* تنسيق زر الفيسبوك */
        .fb-button {
            background-color: #1877F2; /* لون فيسبوك الرسمي */
            color: white;
            padding: 12px 30px;
            text-decoration: none; /* إزالة الخط تحت النص */
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            margin-bottom: 30px;
            transition: 0.3s; /* نعومة عند تمرير الماوس */
            display: inline-block;
            box-shadow: 0 4px 15px rgba(24, 119, 242, 0.4);
        }

        .fb-button:hover {
            background-color: #166fe5;
            transform: scale(1.05); /* تكبير بسيط عند اللمس */
        }

        .image-container img {
            max-width: 85%;
            height: auto;
            border: 4px solid #333;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>

    <a href="https://www.facebook.com/share/1B8LxFq5Dn/" target="_blank" class="fb-button">
        FACEBOOK
    </a>

    <div class="image-container">
        <img src="cc.jpeg" alt="Content Image">
    </div>


</body>
</html>
