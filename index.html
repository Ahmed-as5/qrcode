<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook & Image</title>
    <style>
        /* إعدادات الصفحة لتكون العناصر في المنتصف */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* توسيط أفقي */
            justify-content: center; /* توسيط رأسي */
            min-height: 100vh;
        }

        /* تنسيق الحاوية لضمان ترتيب العناصر فوق بعضها */
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px; /* تحديد عرض أقصى للحاوية */
        }

        /* تنسيق زر الفيسبوك */
        .fb-button {
            background-color: #1877F2;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 25px; /* مسافة بين الزر والصورة */
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(24, 119, 242, 0.3);
        }

        .fb-button:hover {
            background-color: #166fe5;
            transform: translateY(-3px); /* رفعة بسيطة عند التمرير */
        }

        /* تنسيق الصورة */
        .image-container img {
            width: 100%; /* تأخذ عرض الحاوية */
            height: auto;
            border: 3px solid #333;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="https://www.facebook.com/yourprofile" target="_blank" class="fb-button">
            FACEBOOK
        </a>

        <div class="image-container">
            <img src="cc.jpeg" alt="QR Content">
        </div>

        <p class="footer">تم المسح بنجاح ✅</p>
    </div>

</body>
</html>
